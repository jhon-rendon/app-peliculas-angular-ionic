
<ion-content>

  <ion-grid fixed="">
    <ion-row>
      <ion-col>
        <h3>Ultimos estrenos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-backdrop [peliculasRecientes]="peliculasRecientes"></app-slideshow-backdrop>

  <ion-grid fixed="">
    <ion-row>
      <ion-col>
        <h3>Cartelera</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  
  <app-slideshow-poster  [peliculasRecientes]="peliculasRecientes"></app-slideshow-poster>

  <ion-grid fixed="">
    <ion-row>
      <ion-col>
        <h3>Populares</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-poster-pares  [peliculasRecientes]="peliculasPopulares" 
                               (cargar)="cargarMas()"></app-slideshow-poster-pares>

</ion-content>
