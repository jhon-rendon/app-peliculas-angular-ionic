<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let pares of peliculasRecientes | pares">
    
    <ion-row>
      <ion-col size="12" *ngFor="let pelicula of pares">
        <ion-card (click)="verDetallelMovie( pelicula.id )">
    
          <ion-img [src]="pelicula.poster_path | imagen" class="poster"></ion-img>
          
        </ion-card>
    
      </ion-col>
    </ion-row>
    
  </ion-slide>

  <ion-slide class="slide-mas">

      <ion-button (click)="cargarMas()">
        <ion-icon name="add" slot="" ></ion-icon>
      </ion-button>
  </ion-slide>

</ion-slides>
